<!DOCTYPE html>
<html lang="en">
<head>

    <title>zara/login</title>
    <link rel="stylesheet" href="./style/login.css">

<body>
    <div id="header"></div>
    <div id="loginPage">
        <div>
        <h3 class="h3_text">LOG IN</h3>
       <form id="loginform">
        <input type="text" id="email" placeholder="E-MAIL" > <br/>  <br/>
        <input type="password" id="password" placeholder="PASSWORD"> <br/>
        <p class="p_text">HAVE YOU FORGETTEN YOUR PASSWORD?</p> <br/><br/> <br/> 
    
        <input type="submit" value="LOG IN"  id="login" >
       
       </form>
    </div>
    <div>
        <h3 class="h3_text" class="register_h3">REGISTER</h3>
        <p class="p_text">IF YOU STILL DON'T HAVE A ZARA.COM ACCOUNT, USE THIS OPTION TO  <br/><br/> 
            ACCESS THE REGISTRATION FORM.</p>
      <p class="p_text">BY GIVING US YOUR DETAILS, PURCHASING IN ZARA.COM WILL BE FASTER  <br/><br/> 
         AND AN ENJOYABLE EXPERIENCE.</p> <br/><br/>  <br/><br/> 
    
         <button class="btn"> <a href="createaccount.html">CREATE ACCOUNT</a></button>
       </div>
    </div> 
    <div id="footer"></div>
</body>
