<body>
    <div>
    <h2 class="personal_details">PERSONAL DETAILS</h2>
    <div id="check" id="check_personal_deatials"> 
     <input type="checkbox" class="pch" >
     <p class="p">PERSONAL</p>
     <input type="checkbox" class="cch" >
     <p class="c">COMPANY</p>
 </div>
     </div>
    <form id="Create_Account">
     <input type="text" id="email" placeholder="E-MAIL"> 
     <input type="password" id="password" placeholder="PASSWORD">
     <input type="text" id="name" placeholder="NAME">
     <input type="text" id="address" placeholder="ADDRESS">
     <input type="text" id="locality" placeholder="LOCALITY">
     <input type="text" id="state" placeholder="STATE"> 
     <input type="text" id="number" placeholder="PREFIX"> 
    <input type="submit" id="submit" value="CREATE ACCOUNT">
 </form>
